<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="../src/css/bootstrap.min.css" rel="stylesheet">
    <script src="../src/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../src/css/style.css">

    <title>VerdeTech Farm - Contato</title>
    <link rel="icon" href="../src/img/logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="header"></div> <!-- Inclui o header através do JavaScript -->
    </header> 

    <main>
        <section>
            <div class="container">
                <div class="d-flex align-items-center mb-5">
                    <p class="mr-2 mb-0" id="nomeUsuario"></p>
                    <button id="logout" class="btn-logout">Sair</button>       
                </div>
                <h2>
                    FALE CONOSCO
                </h2>
                <P>
                    Para mais informações, nos contate através do nosso email ou número de telefone abaixo
                </P>
                <p>
					<b>E-mail:</b><a href="mailto:suporte@verdetech.com.br" target="d_blank">
						suporte@verdetech.com.br</a> <br>
				</p>
				<p>
					<b>Telefone:</b> <a href="tel">(11) 99999-9999</a>
				</p>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer"></div> <!-- Inclui o footer através do JavaScript -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nomeUsuario = document.getElementById('nomeUsuario');
            const logoutBtn = document.getElementById('logout');
            const cartCounter = document.getElementById('cart-counter');

            // Verifica se existe um usuário logado no sessionStorage
            const usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioLogado'));

            if (usuarioLogado) {
                // Exibe o nome do usuário e o botão de logout
                if (nomeUsuario) nomeUsuario.textContent = `Bem-vindo(a), ${usuarioLogado.nome}!`;
                if (logoutBtn) logoutBtn.style.display = 'block';
            } else {
                // Se não houver usuário logado, esconde o botão
                if (nomeUsuario) nomeUsuario.textContent = 'Você não está logado.';
                if (logoutBtn) logoutBtn.style.display = 'none';
            }

            // Adiciona a funcionalidade de logout
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    sessionStorage.removeItem('usuarioLogado'); // Remove o usuário da sessão
                    alert('Você saiu da sua conta.');
                    window.location.href = 'login.html'; // Redireciona para login
                });
            }

            // Atualiza o contador do carrinho
            function updateCartCounter() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];

                if (cartCounter) {
                    cartCounter.textContent = cart.length;
                    cartCounter.style.display = cart.length > 0 ? 'block' : 'none';
                }
            }

            updateCartCounter(); // Atualiza o contador ao carregar a página
        });

    </script>

    <script src="../src/js/include.js"></script>
</body>
</html>
